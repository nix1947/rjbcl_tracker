{% extends 'clients/base.html' %}
{% load crispy_forms_tags %} {% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ form_title }}</h2>
      <hr>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <a href="{% url 'client-list' %}" class="btn btn-secondary mt-3">Cancel</a>
      </form>

    </div>
  </div>
{% endblock %}
