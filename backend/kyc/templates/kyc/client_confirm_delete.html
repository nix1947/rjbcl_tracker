{% extends 'clients/base.html' %}

{% block content %}
  <h2>Delete Client</h2>
  <hr>
  <p>Are you sure you want to delete the client <strong>{{ client.first_name }} {{ client.last_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'client-detail' client.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
